<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HydroGarden</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>HydroGarden</h1>
    <h3>Your daily goal is <span>64 fluid ounces (fl oz)</span> of water.</h3>

    <!-- large glass of water -->
    <div class="glass">
      <div class="remaining" id="remaining"></div>
      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">How many glasses of water have you had today?</p>

    <!-- small glasses of water -->
    <div class="glasses">
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
      <div class="glass glass-sm">8 fl oz</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
